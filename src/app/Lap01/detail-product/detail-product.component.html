<div class="container">
    <div class="mt-5" *ngIf=product>
        <div class="card mt-5 mb-5">
            <div class="card-header">
                {{product.product}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                <strong>Name :</strong> {{product.product}} <br>
                <strong>Code :</strong> {{product.code}} <br>
                <strong>Description :</strong> Something here <br>
                <strong>availability :</strong> {{product.availability}} <br>
                <strong>Price :</strong> {{product.Price}} <br>
                <strong>5 Start Rating :</strong>  <star-rating [value] = "product.rating" checkedcolor="black" uncheckedcolor="grey" size="24px"></star-rating> <br>
                </div>
                <div class="col">
                    <img [src]="product.urlImage" alt="{{product.product}}">
                </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col"> <button (click)="back()" class="btn w-100 btn-secondary"><i class="fas fa-backward"></i> Back</button> </div>
                    <div class="col"><button class="btn w-100 btn-danger" (click)="addtoCart(product)">Add to Cart!!!</button></div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
