<div class="container mt-5">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th colspan="4" class="bg-secondary">BÁN HÀNG GIẢI KHÁT</th>
            </tr>
            <tr>
                <th>TÊN HÀNG</th>
                <th>SỐ LƯỢNG</th>
                <th>ĐƠN GIÁ</th>
                <th>THÀNH TIỀN</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listitems">
                <td>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox"  class="form-check-input"  [(ngModel)]='item.checked'>
                        </label>
                    </div>
                    {{item.name}}
                </td>
                <td>
                    <input type="number" class="form-control" max="1000" min="0" [(ngModel)]="item.amount"
                        [ngModelOptions]="{standalone: true}" [disabled]="!item.checked"> 
                </td>
                <td>{{item.price | currency : 'VND'}}</td>
                <td>{{item.amount * item.price | currency : 'VND'}}</td>
            </tr>
        </tbody>
        <tfoot class="bg-secondary">
            <td colspan="4">TỔNG TIỀN: {{Total()}} VNĐ</td>
        </tfoot>
    </table>
</div>
