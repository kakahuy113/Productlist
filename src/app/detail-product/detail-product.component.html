<div class="mt-5" *ngIf=product>
    <div class="card mt-5 mb-5">
        <div class="card-header">
            {{name}}
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
            <strong>Name :</strong> {{product.product}} <br>
            <strong>Code :</strong> {{product.code}} <br>
            <strong>Description :</strong> {{Description}} <br>
            <strong>availability :</strong> {{product.availability}} <br>
            <strong>Price :</strong> {{product.Price}} <br>
            <strong>5 Strang Rating :</strong> {{product.rating}} <br>
            </div>
            <div class="col">
                <img [src]="product.urlImage" alt="Leaf-rake">
            </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn"><i class="fas fa-backward"></i> Back</button>
        </div>
    </div>
</div>
